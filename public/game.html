<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        #game-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 1000;
            max-width: 300px;
        }
        
        #game-info h2 {
            margin-bottom: 5px;
            font-size: 1rem;
        }
        
        #game-status-message {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            z-index: 1000;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        @media (max-width: 768px) {
            #game-info {
                top: 5px;
                right: 5px;
                padding: 8px 12px;
                font-size: 0.8rem;
                max-width: 250px;
            }
            
            .back-button {
                top: 5px;
                left: 5px;
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <a href="/" class="back-button">بازگشت</a>
        <div id="game-info">
            <h2 id="game-title">بارگذاری بازی...</h2>
            <p id="game-status-message"></p>
        </div>
        <iframe id="game-iframe" src="about:blank" title="Game Content" allow="autoplay; fullscreen"></iframe>
    </div>

    <script src="js/game-score-manager.js"></script>
    <script src="js/game-client.js"></script>
</body>
</html>
